<mat-grid-list cols="6" rowHeight="100vh" class="grid">
  <mat-grid-tile colspan="2" class="col-left" >

     <div class="col-left">
        
     </div>  	

  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowHeight="100vh" >
  		<div fxLayout="column" fxLayoutAlign="center stretch" style="margin:0; padding:0; height: 100%;" > 
	  		<div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 25px;" >
	  			<img src="./assets/logo-image.jpeg" class="logo">
	  		</div>

	  		<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 25px;">
			  <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker color="primary">
			    <mat-label>Email</mat-label>
			    <input matInput placeholder="name@email.com" [formControl]="email" required>
			    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
			  </mat-form-field>
			</div>

			

			<div fxLayout="row" fxLayoutAlign="center center" >
			  <mat-form-field appearance="outline" floatLabel="always"  hideRequiredMarker color="primary">
			    <mat-label>Senha</mat-label>
			    <input matInput [type]="hide ? 'password' : 'text'" required placeholder="Insira sua senha" >
			    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
			    <mat-icon style="cursor: pointer;" color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>			    
			    </button>
			  </mat-form-field>			  
			</div>

			<div fxLayout="row" fxLayoutAlign="end center" style="margin: 0 15%;" >
				<a href="#" style="color: #009FE3;">Esqueci meu e-mail ou senha</a>
			</div>

			<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 25px;">
				<button class="botao-enviar"  mat-raised-button color="primary">Enviar</button>			   
			</div>

		</div>
  </mat-grid-tile>
 
</mat-grid-list>
